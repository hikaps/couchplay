<!--
  D-Bus system bus policy for CouchPlay helper daemon.
  Install to: /usr/share/dbus-1/system.d/
-->
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="io.github.hikaps.CouchPlayHelper"/>
  </policy>

  <!-- Allow any user in the 'wheel' or 'games' group to call methods -->
  <policy group="wheel">
    <allow send_destination="io.github.hikaps.CouchPlayHelper"/>
    <allow receive_sender="io.github.hikaps.CouchPlayHelper"/>
  </policy>

  <policy group="games">
    <allow send_destination="io.github.hikaps.CouchPlayHelper"/>
    <allow receive_sender="io.github.hikaps.CouchPlayHelper"/>
  </policy>

  <!-- Default policy: deny access -->
  <policy context="default">
    <deny send_destination="io.github.hikaps.CouchPlayHelper"/>
  </policy>

  <!-- Allow the helper service to be activated -->
  <policy context="default">
    <allow send_destination="io.github.hikaps.CouchPlayHelper"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="io.github.hikaps.CouchPlayHelper"
           send_interface="org.freedesktop.DBus.Properties"/>
  </policy>
</busconfig>
